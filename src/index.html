<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator-Daniel.H</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&family=Ultra&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid text-center float-sm-start">
      <!-- Cuenta regresiva -->
      <div class="container-fluid text-center float-sm-start">
        <span id="seconds">Segundos para nueva carta. Buena suerte!</span>
      </div>
      <!-- card -->
      <div
        id="carTotal"
        class="card text-center position-absolute top-50 start-50 translate-middle rounded-3 border-2 border-warning"
        style="width: 18rem; height: 30rem;"
      >
        <div id="paloIzq" class="cardPalo position-absolute top-0 start-0 ">
          Aqui ira un palo
        </div>
        <div
          id="cardBody"
          class="card-body position-absolute top-50 start-50 translate-middle"
        >
          <h5 class="card-title ">
            Tratamiento especial del tÃ­tulo
          </h5>
        </div>
        <div
          id="paloDrch"
          class="cardPalo position-absolute bottom-0 end-0 palo-espejo"
        >
          Aqui ira un palo
        </div>
      </div>
      <!-- boton new card -->
      <div
        id="botonNewCard"
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button id="btn" type="button" class="btn btn-danger mt-4 ">
          Nueva carta
        </button>
      </div>
      <!-- inputs altura y ancho -->
      <form id="formulario">
        <div id="anchuraYAltura" class="mb-3">
          <label for="height" class="form-label">Altura</label>
          <input
            type="number"
            class="form-control"
            id="height"
            aria-describedby="emailHelp"
          />
        </div>

        <div id="anchuraYAltura2" class="mb-3">
          <label for="width" class="form-label">Anchura</label>
          <input type="number" class="form-control" id="width" />
        </div>
        <div class="mb-3 form-check"></div>
        <button id="btnEnviar" type="submit" class="btn btn-primary">
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
