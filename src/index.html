<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&family=Ultra&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid text-center float-sm-start">
      <!-- Cuenta regresiva -->
      <div class="container-fluid text-center float-sm-start">
        <span id="seconds">Segundos para nueva carta. Buena suerte!</span>
      </div>
      <!-- card -->
      <div
        class="card text-center position-absolute top-50 start-50 translate-middle rounded-3 border-2 border-warning"
        style="width: 18rem; height: 30rem;"
      >
        <div id="paloIzq" class="cardPalo position-absolute top-0 start-0 ">
          Aqui ira un palo
        </div>
        <div
          id="cardBody"
          class="card-body position-absolute top-50 start-50 translate-middle"
        >
          <h5 class="card-title ">
            Tratamiento especial del t√≠tulo
          </h5>
        </div>
        <div
          id="paloDrch"
          class="cardPalo position-absolute bottom-0 end-0 palo-espejo"
        >
          Aqui ira un palo
        </div>
      </div>
      <!-- boton new card -->
      <div
        id="botonNewCard"
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button id="btn" type="button" class="btn btn-danger mt-4 ">
          Nueva carta
        </button>
      </div>
      <!-- inputs altura y ancho -->
      <div id="input1" class="input-group mb-3">
        <!-- boton Anchura -->
        <button
          id="btnAnchura"
          class="btn btn-outline-warning"
          type="button"
          id="button-addon1"
        >
          Anchura
        </button>
        <input
          type="number"
          class="form-control"
          placeholder="valor numerico"
          aria-label=""
          aria-describedby="button-addon1"
        />
      </div>

      <div id="input2" class="input-group mt-3">
        <!-- Boton Altura -->
        <input
          type="number"
          class="form-control"
          placeholder="valor numerico"
          aria-label=""
          aria-describedby="button-addon2"
        />
        <button
          id="btnAltura"
          class="btn btn-outline-warning"
          type="button"
          id="button-addon2"
        >
          Altura
        </button>
      </div>
    </div>
  </body>
</html>
